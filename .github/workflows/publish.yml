name: Build and Publish

on:
  # Only run this workflow manually, not automatically on push
  workflow_dispatch:
    inputs:
      version_increment:
        description: 'Version increment (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      release_notes:
        description: 'Release notes for this version'
        required: false
        type: string

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # This ensures all history is fetched for proper versioning
      
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
      
      - name: Get current version
        id: package_version
        run: echo "current_version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
      - name: Calculate new version
        id: new_version
        run: |
          if [ "${{ github.event.inputs.version_increment }}" = "patch" ]; then
            npm --no-git-tag-version version patch
          elif [ "${{ github.event.inputs.version_increment }}" = "minor" ]; then
            npm --no-git-tag-version version minor
          elif [ "${{ github.event.inputs.version_increment }}" = "major" ]; then
            npm --no-git-tag-version version major
          fi
          echo "new_version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
      - name: Update server.ts version
        run: |
          sed -i "s/version: \"${{ steps.package_version.outputs.current_version }}\"/version: \"${{ steps.new_version.outputs.new_version }}\"/g" src/server.ts
      
      # Automatic changelog generation removed - manual updates preferred
      
      - name: Commit all version changes
        run: |
          git add package.json package-lock.json src/server.ts
          git commit -m "Bump version to ${{ steps.new_version.outputs.new_version }} [skip ci]"
          git tag -a v${{ steps.new_version.outputs.new_version }} -m "Version ${{ steps.new_version.outputs.new_version }}"
      
      - name: Build
        run: npm run build
      
      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Push changes
        run: git push --follow-tags
      
      - name: Extract release notes from file
        id: extract_notes
        run: |
          if [ -f "release-notes.md" ]; then
            # If release-notes.md exists, use it for the GitHub release
            NOTES=$(cat release-notes.md)
          else
            # Otherwise use a simple format
            NOTES="## v${{ steps.new_version.outputs.new_version }} ($(date +'%Y-%m-%d'))\n\nSee [changelog.md](https://github.com/taazkareem/clickup-mcp-server/blob/main/changelog.md) for details."
          fi
          # Properly escape the content for GitHub Actions output
          NOTES="${NOTES//'%'/'%25'}"
          NOTES="${NOTES//$'\n'/'%0A'}"
          NOTES="${NOTES//$'\r'/'%0D'}"
          echo "release_notes=$NOTES" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.new_version.outputs.new_version }}
          release_name: v${{ steps.new_version.outputs.new_version }}
          body: ${{ steps.extract_notes.outputs.release_notes }}
          draft: false
          prerelease: false 